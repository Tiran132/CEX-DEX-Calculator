<!DOCTYPE html>
<html lang="en">
    <head>
 
        <title>Bootstrap Tutorial Sample Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        
        
        <style>
          *{
            font-family: 'Roboto', sans-serif;
          }
          body,html {
            background-image: linear-gradient(to right top, #FF865E, #FEE440);
            height: 100%;
          } 
          .rounded1{
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            transition: 0.4s ease;
          }
          .cw{
            color: #fff;
          }
          .bgc-g{
            border-color: #1ad095;
            background-color: #1ad095;
          }
          .bgc-go{
            background-color: hsla(161, 78%, 46%, 0.6);
            border-color: hsla(161, 78%, 46%, 0.6);
          }
          .logo{
            position: absolute;
            height: 10vh;
            width: auto;
            top: -10vh;
          }
          .red-c{
            color: #b81717;
          }
          .green-c{
            color: #31b98e;
          }
        </style>
    </head>
    <body>
      


      <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-5 p-4 rounded1" style="position: relative;">
              <img class="logo" src="https://i.ibb.co/McR4Ss4/logo.png"alt="">
              
                <form action="?action">

                  <div class="row justify-content-center align-items-center">
                    <div class="col input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text bgc-go" for="inputGroupSelect01">Token:</label>
                      </div>
                      <select class="custom-select font-weight-bold" id="inputGroupSelect01" name="token1">
                        <option class="font-weight-bold" value="SUSHI">SUSHI</option>
                        <option class="font-weight-bold" value="1INCH">1INCH</option>
                        <option class="font-weight-bold" value="ETH">ETH</option>
                        <option class="font-weight-bold" value="DOGE">DOGE</option>
                        <option class="font-weight-bold" value="ATOM">ATOM</option>
                        <option class="font-weight-bold" value="AAVE">AAVE</option>
                        <option class="font-weight-bold" value="DOT">DOT</option>
                        <option class="font-weight-bold" value="UNI">UNI</option>
                      </select>
                    </div>
                    <div class="col input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text bgc-go" for="inputGroupSelect02">Token:</label>
                      </div>
                      <select class="custom-select font-weight-bold" id="inputGroupSelect02" name="token2">
                        <option class="font-weight-bold" value="USDT">USDT</option>
                        <option class="font-weight-bold" value="USDC">USDC</option>
                      </select>
                    </div>
                  </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" value="10000" placeholder="Amount" type="number" name="amount">
                    </div>

                    <div class="row">
                      <div class="col-8 form-group">
                        <input class="btn btn-info btn-lg btn-block bgc-g" type="submit" value="Calculate">
                     </div>
                     <div class="col-4 input-group form-group">
                      <select class="custom-select font-weight-bold" id="inputGroupSelect03" name="operation" style="height: 100%;">
                        <option value="Buy">Buy</option>
                        <option value="Sell">Sell</option>
                      </select>
                      </div>
                    </div>

                </form>
                
                <div id="result" style="display: \{\{ result_display \}\}">
                  <div class="row justify-content-between align-items-center cw">
                    <div class="col-4">
                      <!-- {{ token1_name }} -->      to:
                    </div>
                    <div class="col-5 text-center">
                      <!-- {{ token2_name }} -->
                    </div>
                    <div class="col-3"></div>
                  </div>
  
                  <div class="row justify-content-between align-items-center cw mt-1 mb-2">
                    <div class="col-4">
                      Expected Price: 
                    </div>
                    <div class="col-5 text-center">
                      <!-- {{ exp_price-value }} -->
                    </div>
                    <div class="col-3"></div>
                  </div>
  
                  <div class="row justify-content-between align-items-center cw">
                    <div class="col-4">
                      Real Price on CEX: 
                    </div>
                    <div class="col-5  text-center">
                      <!-- {{ real_price-CEX-value }} -->
                    </div>
                    <div class="col-3 text-right font-weight-bold red-c">
                      <!-- {{ CEX_loss-value }} -->% loss
                    </div>
                  </div>
  
                  <div class="row justify-content-between align-items-center cw mb-1">
                    <div class="col-4">
                      Real Price on DEX: 
                    </div>
                    <div class="col-5  text-center">
                       <!-- {{ real_price-DEX-value }} -->
                    </div>
                    <div class="col-3 text-right font-weight-bold green-c">
                      <!-- {{ DEX_loss-value }} -->% loss
                    </div>
                  </div>

                  <div class="row justify-content-between align-items-center cw">
                    <div class="col-4 font-weight-bold">
                      Using DEX you save:
                    </div>
                    <div class="col-5  text-center font-weight-bold">
                       <!-- {{ delta_prices }} -->
                    </div>
                    <div class="col-3 text-right font-weight-bold">
                      <!-- {{ delta_percents }} -->%
                    </div>
                  </div>

                </div>
                
            </div>
        </div>
    </div>


		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
    
</html>
